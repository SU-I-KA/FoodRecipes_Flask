<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- My Website Icon -->
        <link href="#" rel="icon">

        <link href="static/log_style.css" rel="stylesheet">

        <title>UCOOK: SIGNUP</title>

    <body>
        <div class="container">
            <div class="row center">
                <div class="login">
                    <div class="logo">
                        <span><h1>TRY.RECIPES</h1></span>
                    </div>
                    <form action="/register" method="post">
                        <input autocomplete="off" class="form-control" name="username" placeholder="Username" type="text">
                        <input class="form-control" name="password" placeholder="Password" type="password">
                        <input class="form-control" name="confirm-password" placeholder="Confirm password" type="password">
                        <div class="form-btn">
                            <button class="btn" type="submit">Sign up</button>
                        </div>
                    </form>
                    <div class="terms">
                        <p>By signing up, you agree to our Terms , Data Policy and Cookies Policy </p>
                    </div>
                </div>
            </div>
            <div class="row center">
                <div class="signup">
                    <p class="question">Have an account? <a href="/login" tabindex="0"><span class="noaccount">Log in</span></a></p>
                </div>
            </div>
        </div>
        <footer>
            <section class="copyright">
                <div class="container">
                    <p>SUIKA Â© 2020 Copyright. All Rights Reserved</p>
                </div>
            </section>
